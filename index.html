<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container ">
        <h2>HTML Forms</h2>
        <!-- created a form with label and input tags -->
        <form id="forms">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="firstname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lastame"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="add">Address:</label><br>
            <input type="text" id="add" name="address"><br>
            <label for="pin">Pincode:</label><br>
            <input type="text" id="pin" name="pincode" maxlength="6"><br>
            <label for="gender">Gender:</label><br>
            <!-- Datalist tag is added for gender -->
            <input list="gen" id="gender" name="gender" required />
            <datalist id="gen">
                <option value="Male"></option>
                <option value="Female"></option>
                <option value="Other"></option>
            </datalist><br>
            <label for="cof">Choice of Food:</label><br>
            <!-- name attribute is added for choice of food selection -->
            <input type="checkbox" id="cof" name="food" value="Nuts">Nuts
            <input type="checkbox" id="cof1" name="food" value="Peanuts">Peanuts
            <input type="checkbox" id="cof2" name="food" value="Fries">Fries
            <input type="checkbox" id="cof3" name="food" value="Pasta">Pasta
            <input type="checkbox" id="cof4" name="food" value="Cake">Cake<br>
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state"><br>
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country"><br><br>
            <!-- Button is added for getting the details of form to the table -->
            <button type="submit">Add Data</button>
            <!-- Reset button is added to reset the form -->
            <button type="reset" onclick="reset()">Reset</button>
        </form>

    </div>

    <!-- created a table for adding the details -->
    <table id="show" width="90%">
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>PINCODE</th>
            <th>GENDER</th>
            <th>FOOD</th>
            <th>STATE</th>
            <th>COUNTRY</th>
        </tr>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
